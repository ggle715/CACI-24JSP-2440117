<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Effect</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="https://www.ca.ac.kr/" id="top-right-button">
        <i class="fas fa-school"></i> CHEONG AM
    </a>
    <a href="https://github.com/ggle715" id="github-button">
        <i class="fab fa-github"></i> GitHub
    </a>
    <a href="login.html" id="signIn-button">
        <i class="fas fa-sign-in-alt"></i> Sign In
    </a>

    <div class="container">
        <div class="circle-button-wrapper">
            <div class="circle"></div>
            <button class="button">CLICK</button>
        </div>

        <div class="popup-box">
            <p>Too big a wave<br>Leave a little wave behind</p>
        </div>
    </div>

    <div class="box-container">
        <div class="box">
            <p>The mighty waves<br>Leave behind small ripples as</p>
        </div>
        <div class="box">
            <p>Even if wandering hearts<br>Momentarily draw near</p>
        </div>
        <div class="box">
            <p>The empty heart of those days<br>When you couldn't quite reach me?</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
